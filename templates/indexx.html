    <div class="container">
        <header>
            <h1>Donate Unused Medicine</h1>
            <p>Your unused medicine can make a difference.</p>
        </header>

        <form method="POST" id="donation-form">
            <label for="name">Your Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="medicine-name">Medicine Name:</label>
            <input type="text" id="medicine-name" name="medicine-name" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="condition">Condition of Medicine:</label>
            <select id="condition" name="condition" required>
                <option value="new">New, Unopened</option>
                <option value="opened">Opened, but Unused</option>
            </select>

            <button type="submit" class="submit-btn">Submit Donation</button>
        </form>
    </div>
</body>
